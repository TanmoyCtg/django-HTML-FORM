{% extends 'simpleform/main.html' %}

{% block content %}
   <form action="success/" method="POST">
   {% csrf_token %}
        <div class="form-group row">
            <label for="inputFirstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" name="firstName" class="form-control" id="inputFirstname" placeholder="First name" value="{{ firstName }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" name="lastName" class="form-control" id="inputLastname" placeholder="last name" value="{{ lastName }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPhoneNumber" class="col-sm-2 col-form-label" >Phone Number</label>
            <div class="col-sm-4">
                <input type="text" name="phoneNumber" class="form-control" id="inputPhoneNumber"  placeholder="PhoneNumber" value={{ phonenumber }}>
            </div>
        </div>
        <div class="form-group row">
            <label for="NID" class="col-sm-2 col-form-label" >NID</label>
            <div class="col-sm-4">
                <input type="text" name="nid" class="form-control" id="nid" placeholder="NID Number" value={{ nid }}>
            </div>
        </div>

        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label" >Address</label>
            <div class="col-sm-4">
                <input type="text" name='address' class="form-control" id="address"  placeholder="Address" value={{ address }}>
            </div>
        </div>

        <input type="submit" value="OK" class="btn btn-primary">
   </form>
{% endblock %}
